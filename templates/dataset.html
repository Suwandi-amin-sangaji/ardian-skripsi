{% extends 'layout.html' %}

{% block title %}
	Machine Learning KNN
{% endblock %}

{% block body %}

	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-success shadow-sm">
		<span class="navbar-brand mb-0 h1">PANDU APP</span>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/dataset">Dataset</a>
			</li>


			<!-- Tombol Logout -->
			{% if session.get('username') %}
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
			</li>
			{% endif %}
		</ul>
	</nav><br><br><br>
	<div class="container">
		<div class="card">
			<h5 class="card-header">K Nearest Neighbor</h5>
			<div class="card-body">
				<h6 class="card-title">Dataset Penerima Armada Baru</h6>
				{{ items | safe }}
			</div>
		</div>
	</div>

	
{% endblock %}
